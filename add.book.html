<body>
    <header>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
                <a class="navbar-brand text-white" aria-current="page" href="index.html">
                <img src="/dashbo_img/img/duck.png" with="50" height="50">
                Catalogo Libri</a>
                <button class="navbar-toggler" 
                        type="button" 
                        data-bs-toggle="collapse" 
                        data-bs-target="#navbarSupportedContent" 
                        aria-controls="navbarSupportedContent" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-secondary" aria-current="" href="#">Anagrafica Utenti</a>
                    </li>

                        <a class="nav-link active text-secondary" aria-controls="">Help</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search"/>

    </header>
        <div class="d-flex justify-content-between container-sm container-md p-3">
            <h1>Nuovo Libro</h1>
        </div>
        <div class="d-flex container">
                <form class="row g-3">
                    <div class="col-6">
                        <label for="inputtext" class="form-label">Nome Autore</label>
                        <input type="text" class="form-control" placeholder="inserisci nome dell'autore">
                    </div>
                    <div class="col-6">
                        <label for="inputtext" class="form-label">Cognome Autore</label>
                        <input type="text" class="form-control" placeholder="inserisci cognome dell'autore">
                    </div>
                    <div class="col-12">
                        <label for="inputtitle" class="form-label">Titolo</label>
                        <input type="text" class="form-control" id="title" placeholder="inserisci il titolo del libro">
                        <label for="inputadvice" class="form-label">Titolo versione italiana</label>
                    </div>
                    <div class="col-md-4">
                        <label for="inputGender" class="form-label">State</label>
                        <select id="inputGender" class="form-select">
                        <option selected>scegli il genere</option>
                        <option>maschio</option>
                        <option>femmina</option>
                        <option>nessuno</option>
                        </select>
                        </div>
                    <div class="col-md-4">
                        <label for="inputYear" class="form-label">Anno di pubblicazione</label>
                        <input type="text" class="form-control" id="inputYear" placeholder="inserisci l'anno">
                    </div>
                    <div class="col-md-4">
                        <label for="inputISBN#" class="form-label">ISBN#</label>
                        <input type="text" class="form-control" id="inputISBN#" placeholder="inserisci il codice ISBN#">
                    </div>
                    <hr>

                    <div class="mb-1">
                        <label for="inputNote" class="form-label">Note</label>
                        <input type="text" class="form-control p-5" id="inputNote" placeholder="inserisci eventuali note sul libro">
                    </div>
  
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                        Disponibile anche in digitale
                        </label>
                      </div>
                    </div>
                    <div class="col-12 mb-4">
                        <button type="add" class="btn btn-primary">Aggiungi Libro</button>
                    </div>
                </form>
        </div>
</body>
